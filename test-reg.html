<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>test-regexp exec</title>
</head>
<body>
</body>
<script>
    var pattern = new RegExp('ha','g');
    var text = 'ha li ha pi ha ha';
    var result = [];
    var match = pattern.exec(text);
    while( pattern.test(text) ){
        result.push(match);
        match = pattern.exec(text);
        console.log(pattern.test(text),pattern.lastIndex)
    }
    console.log(result)
</script>
