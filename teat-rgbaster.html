<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-rgbaster</title>
    <style>
        #image{
            width: 400px;
        }
        .palette{
            margin-top: 30px;
        }
        #domain, p{
            width: 10px;
            height: 10px;
            border: solid 2px #ccc;
            float: left;
            margin: 0;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <img id="image" src="img/907c2f2eb9c487afed642693bea04fc7.jpg">
    <div class="palette">
        <div id="domain"></div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/rgbaster.js"></script>
<script>
    var img = document.getElementById('image');

    RGBaster.colors(img, {
        paletteSize: 15,
        exclude: [ 'rgb(0,0,0)' ],
        success: function(payload) {
            // You now have the payload.
            $('#domain').css({'backgroundColor': payload.dominant});

            $('p').map(function(index, item){
                item.style.backgroundColor = payload.palette[index];
            })
//            console.log(payload.dominant);
//            console.log(payload.secondary);
            console.log(payload.palette);
        }
    });
</script>
</html>
